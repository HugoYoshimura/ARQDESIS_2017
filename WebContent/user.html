<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Usuário</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<!-- 
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$(".data").datepicker(
						{
							dateFormat : 'dd/mm/yy',
							dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado',
									'Domingo' ],
							dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D' ],
							dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom' ],
							monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho',
									'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
							monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out',
									'Nov', 'Dez' ],
							nextText : 'Próximo',
							prevText : 'Anterior'
						});
			});
</script>

</head>

<body>
	<!-- Barra superior com os menus de navegação -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Sistema Controle
					Predial</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="disable"><a href="index.html">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Usuário<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="user.html">Cadastrar</a></li>
						<li><a href="Usuario.jsp">Configurar</a></li>
					</ul></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Empresa<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="empresa.html">Cadastrar</a></li>
						<li><a href="Empresa.jsp">Configurar</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>
	<!-- Container Principal -->
	<div id="main" class="container">
		<h3 class="page-header">Incluir Usuário</h3>
		<!-- Formulario para inclusao de clientes -->
		<form action="ManterUsuario" method="post">
			<!-- area de campos do form -->

			<!-- 
			<div class="row">
				<div class="form-group col-md-2">
					<label class="disable" for="id">ID</label> <input type="text"
						class="form-control" name="idUsuario" id="idUsuario" required
						maxlength="5">
				</div>
			</div>
 			-->
			<div class="row">
				<div class="form-group col-md-8">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" name="nome" id="nome" maxlength="45"
						placeholder="Digite o nome completo">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-4">
					<label for="login">Login</label> <input type="text"
						class="form-control" name="login" id="login" maxlength="45"
						placeholder="Digite o login">
				</div>

				<div class="form-group col-md-4">
					<label for="senha">Senha</label> <input type="password"
						class="form-control" name="senha" id="senha" maxlength="10"
						placeholder="Digite a senha">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-3">
					<label for="cpf">CPF</label> <input type="text"
						class="form-control" name="CPF" id="CPF" required maxlength="11"
						placeholder="CPF, apenas números.">
				</div>

				<div class="form-group col-md-3">
					<label for="data">Data de Nascimento</label> <input type="date"
						data-provide="datepicker" class="form-control data">

				</div>


				<div class="form-group col-md-2">
					<label for="sexo">Sexo</label> <select>
						<option value="feminino">Feminino</option>
						<option value="masculino">Masculino</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-3">
					<label for="endereco">Endereço</label> <input type="text"
						class="form-control" name="end" id="end" maxlength="60"
						placeholder="Endereço completo">
				</div>

				<div class="form-group col-md-3">
					<label for="cep">CEP</label> <input type="text"
						class="form-control" name="CEP" id="CEP" required maxlength="8"
						placeholder="CEP, apenas numeros">
				</div>

				<div class="form-group col-md-3">
					<label for="telefone">Celular</label> <input type="tel"
						class="form-control" name="fone" id="fone" maxlength="15"
						pattern="(?:\(\d{2}\)|\d{2})[- ]?\d{5}[- ]?\d{4}"
						placeholder="opcional; formato (99) 99999-9999">
				</div>

				<div class="form-group col-md-3">
					<label for="email">E-Mail</label> <input type="email"
						class="form-control" name="email" id="email" required
						maxlength="60" placeholder="email obrigatório">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-3">
					<label for="conta">Tipo de Conta</label> <select>
						<option value="funcionario">Funcionário</option>
						<option value="atendente">Atendente</option>
						<option value="sindico">Sindico</option>
					</select>
				</div>

				<div class="form-group col-md-3">
					<label for="acesso">Tipo de Acesso</label> <select>
						<option value="restrito">Restrito</option>
						<option value="livre">Livre</option>
					</select>
				</div>
			</div>

			<hr />
			<div id="actions" class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary" name="acao" value="Criar">Salvar</button>
					<a href="index.html" class="btn btn-default">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
